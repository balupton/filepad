<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FilePad!</title>
  </head>
  <body>
    <aside id="sidebar">
      <div class="tabs">
        <section id="files" class="tab">
          <header>Files</header>
          <nav>
            <li class="dir">
              <span>documents</span>
              <nav>
                <li class="file">
                  <span>index.html</span>
                </li>
              </nav>
            </li>
            <li class="dir">
              <span>layouts</span>
              <nav>
                <li class="file">
                  <span>default.html</span>
                </li>
              </nav>
            </li>
            <li class="dir">
              <span>files</span>
              <nav>
                <li class="dir">
                  <span>styles</span>
                  <nav>
                    <li class="file">
                      <span>style.less</span>
                    </li>
                  </nav>
                </li>
              </li>
            </nav>
          </nav>
        </section>
      </div>
      <nav id="actions">
        <li id="new">New File</li>
        <li id="del">Del File</li>
        <li id="cnt">5 files</li>
      </nav>
    </aside>
    <div id="pad">
      <section class="document tab">
        <header>Document One <del>close</del></header>
        <div class="editable"><pre class="ace"/></div>
      </section>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://ajaxorg.github.com/ace/build/src/ace.js"></script>
    <script src="/now/now.js"></script>
    <script src="/now/nowpad.js"></script>
    <script src="/scripts/script.coffee"></script>
  </body>
</html>
